<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advong - Save the Songiverse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <div id="main-menu" class="screen active">
        <div class="game-container">
            <h1 class="game-title">ADVONG</h1>
            <p class="game-subtitle">Save the Songiverse, Lyrocix!</p>
            
            <div class="mode-selection">
                <h2>Choose Your Mission</h2>
                <div class="mode-buttons">
                    <button class="mode-btn" data-mode="5" data-unlocked="true">
                        <span class="mode-number">5</span>
                        <span class="mode-text">Songs</span>
                        <span class="mode-difficulty">Easy Vibes</span>
                    </button>
                    <button class="mode-btn locked" data-mode="7" data-unlocked="false">
                        <span class="mode-number">7</span>
                        <span class="mode-text">Songs</span>
                        <span class="mode-difficulty">Medium Beats</span>
                        <span class="lock-icon">üîí</span>
                    </button>
                    <button class="mode-btn locked" data-mode="9" data-unlocked="false">
                        <span class="mode-number">9</span>
                        <span class="mode-text">Songs</span>
                        <span class="mode-difficulty">Hard Mode</span>
                        <span class="lock-icon">üîí</span>
                    </button>
                </div>
            </div>
            
            <div class="menu-footer">
                <button id="settings-btn" class="secondary-btn">‚öôÔ∏è Settings</button>
                <button id="how-to-play-btn" class="secondary-btn">‚ùì How to Play</button>
            </div>
        </div>
    </div>
    <div id="game-screen" class="screen">
        <div class="game-container">
            <div class="game-header">
                <div class="score-display">
                    <span class="score-label">Score:</span>
                    <span id="score-value">0</span>
                </div>
                <div class="progress-display">
                    <span id="progress-text">Song 1 of 5</span>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <div class="song-display">
                <h2 id="song-title" class="song-title">Song Title</h2>
                <p id="song-artist" class="song-artist">Artist Name</p>
                
                <div id="lyrics-container" class="lyrics-container">
                </div>
            </div>

            <div class="game-actions">
                <button id="hint-btn" class="action-btn hint-btn">
                    üí° Hint (<span id="hints-remaining">2</span>)
                </button>
                <button id="skip-btn" class="action-btn skip-btn">
                    ‚è≠Ô∏è Skip (<span id="skips-remaining">1</span>)
                </button>
            </div>

            <button id="quit-btn" class="secondary-btn quit-btn">Exit to Menu</button>
        </div>
    </div>
</body>
</html>
